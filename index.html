<html>
  <head>
    <title>To-Do App | Frontend Intensives 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Material Design Lite (must use whole section contained for element to work)-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- ^^^ Material Design Lite (must use whole section contained for element to work)-->

    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--Custom Styles-->
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>To-Do App</h1>
    </header>
    <main>
      <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield">
          <label for="newToDoText" class="mdl-textfield__label"
            >New To-Do:</label
          >
          <input type="text" class="mdl-textfield__input" id="newToDoText" />
        </div>
        <button
          type="submit"
          class="mdl-button mdl-js-button mdl-button--raised"
        >
          Add To-Do!
        </button>
      </form>
      <ul id="toDoList" class="mdl-list"></ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
